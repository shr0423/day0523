<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rainbow {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        let rainbow;
        let index = 0;
        let flag=true;
        let color = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
        function setBg() {
            if (flag) {
                index = parseInt(Math.random() * color.length);

                rainbow.style.background = color[index];
            }
        }
        function init() {
            rainbow = document.getElementById("rainbow");

        }
        addEventListener("load", function () {
            init();
            setInterval("setBg()", 1000);
        });
    </script>
</head>

<body>
    <button onClick="flag=true">start</button>
    <button onClick="flag=false">stop</button>
    <div id="rainbow">

    </div>
</body>

</html>
